<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carlijn her wardrobe</title>
</head>
<body>

    <div>
        <h1>Carlijn her wardrobe</h1>
        <p>Click on a button to see what happens</p>
    </div>

    <!--make a small form to name the wardrobe-->
    <form>
        <p>Give the wardrobe a name:</p>
        <input type="text" name="name">
    </form>

    <div>
        <!--created buttons that when clicked on execute a function-->
        <button id="newWardrobe">Create new wardrobe</button>
        <button id="openWardrobe">Open wardrobe</button>
        <button id="closeWardrobe">Close wardrobe</button>
        <button id="getInWardrobe">Get in wardrobe</button>
        <button id="getOutWardrobe">Get out wardrobe</button>
        <button id="kickWardrobe">Kick wardrobe</button>
    </div>

    <!--loaded jquery and the js file-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="wardrobe.js"></script>
</body>
</html>
